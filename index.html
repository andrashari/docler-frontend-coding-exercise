<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docler frontend coding exercise</title>
    <meta name="description" content="Create a chat application with latest JavaScript and socket.io." />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="info-box"></div>
    <div class="container">
      <div class="window">
        <div id="message-box"></div>
        <form id="controls" autocomplete="off">
          <input type="text" name="nickname" id="nickname" value="Guest" />
          <input type="text" name="message" id="message" placeholder="Type here to chat" />
          <input name="submit" type="submit" id="submit" value="Send" />
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
