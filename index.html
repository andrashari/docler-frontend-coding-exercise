<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docler frontend coding exercise</title>
    <meta name="description" content="Create a chat application with latest JavaScript and socket.io." />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="window">
        <div class="message-box">
          <ul id="message-list">
            <li>chatBot2000: Hi my friend o/ Good luck!</li>
            <li>asdasd</li>
            <li>chatBot2000: asdasd</li>
            <li>asdasdasd</li>
          </ul>
        </div>
        <form id="controls" autocomplete="off">
          <input type="text" name="nickname" id="nickname" value="Guest" />
          <input type="text" name="message" id="message" placeholder="Type here to chat" />
          <input name="submit" type="submit" id="submit" value="Send" />
        </form>
      </div>
    </div>
  </body>
</html>
